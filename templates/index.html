{% extends "layout.html" %}

{% block title %}Home{% endblock %}

{% block content %}

<div class="row row-cols-2 row-cols-md-6 g-4">

    {% for index, data in lostProperty.items() | reverse %}
    {% if data["claimed"] == False %}

      <div class="col">
        <div class="card h-100" style="cursor:pointer" onclick="location.href='/item/{{index}}'">
          <img src="/static/images/thumb_{{data['image']}}" class="card-img-top" alt="...">
          <div class="card-body">
            <p class="card-text">{{data["title"]}}</p>
          </div>
        </div>
      </div>

    {% endif %}
    {% endfor %}


</div>
