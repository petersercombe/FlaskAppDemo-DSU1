{% extends "layout.html" %}

{% block title %}Item{% endblock %}

{% block content %}

<br>
  <div class="row ">
    <div class="col-md-4">
      <img src='/static/images/{{item[5]}}' class="img-fluid img-thumbnail" alt="{{item[1]}}: {{item[2]}}">
    </div>
    <div class="col-md-8">
        <h5>{{item[1]}}</h5>
        <p>{{item[2]}}</p>
        {% if user %}
            <p>Claimed by: </p>
            Link to edit item
        {% endif %}
        <p><small class="text-muted">Last updated {{item[4]}}</small></p>
      </div>
    </div>
